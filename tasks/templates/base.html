<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django CRUD Application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Esto sirve para que el contenido de otros archivos html se pueda utilizar dentro de base.html, 
     p.e. se usa si varias páginas comparten estructura y estilos.
     Para que funcione en los otros html debe haber un 'extends base.html' además de las mismas etiquetas de block content y endblock -->
    
     <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container">
          <a class="navbar-brand" href="#">Django App</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a href="/" class="nav-link">Home</a>
                </li>
                <!-- Si estamos autenticados, Django crea un objeto global llamado user -->
                <!-- Si la sesión del usuario está activa, se muestra el link de logout -->
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a href="/tasks" class="nav-link">Tasks Pending</a>
                </li>
                <li class="nav-item">
                    <!-- <a href="/tasks_completed">Tasks Completed</a> -->
                    <!-- Otra manera de hacerlo -->
                    <a href="{% url 'tasks_completed' %}" class="nav-link">Tasks Completed</a>
                </li>
                <li class="nav-item">
                    <!-- <a href="/tasks/create">Create tasks</a> -->
                    <a href="{% url 'create_task' %}" class="nav-link">Create tasks</a>
                </li>
                <li class="nav-item">
                    <a href="/logout" class="nav-link">Logout</a>
                </li>
                <!-- En caso contrario, si no está activa, se muestra el link signup -->
                {% else %}

                <li class="nav-item">
                    <a href="/signup" class="nav-link">Signup</a>
                </li>
                <li class="nav-item">
                    <a href="/signin" class="nav-link">Signin</a>
                </li>
                {% endif %}
            </ul>
          </div>
        </div>
      </nav>


     <nav>
        <ul>

        </ul>
     </nav>
    {% block content %}
    
    {% endblock %}
</body>
</html>
